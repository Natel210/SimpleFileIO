name: Main Push CI/CD

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  statuses: write

jobs:

  info-and-check:
    name: Info And Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Info And Check
        uses: ./.github/actions/info
        with:
          # solution & project
          solution_file_path: "${{ vars.SOLUTION_FILE_PATH }}"
          dll_project_file_path: "${{ vars.DLL_PROJECT_FILE_PATH }}"
          build_directory_path: "${{ vars.BUILD_DIRECTORY_PATH }}"
          tester_project_file_path: "${{ vars.TESTER_PROJECT_FILE_PATH }}"
          tester_executable_file_name: "${{ vars.TESTER_EXECUTABLE_FILE_NAME }}"
          # deploy
          result_zip_name: "${{ vars.RESULT_ZIP_NAME }}"
          tag_prefix: "${{ vars.TAG_PREFIX }}"
          # git
          git_event_name: "${{ github.event_name }}"
          git_ref: "${{ github.ref }}"
          head_ref: "${{ github.head_ref }}"
          base_ref: "${{ github.base_ref }}"

      - uses: actions/upload-artifact@v4
        with:
          name: Info
          path: |
            ./git-info.result
            # ./exist-files.result
            ./solution-project-value.result
            ./deploy-value.result
            ./git-value.result
          if-no-files-found: warn

  build-validation:
    name: Build Validation
    needs: info-and-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        configuration: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Dll Build Test
        uses: ./.github/actions/build-validation/dotnet
        with:
          project_file_path: "${{vars.DLL_PROJECT_FILE_PATH}}"
          build_configuration: "${{matrix.configuration}}"
          dotnet_version: "${{ vars.DOTNET_VERSION }}"

      - uses: actions/upload-artifact@v4
        with:
            name: Build_Validation_${{ runner.os }}_${{ matrix.configuration }}
            path: ./${{ runner.os }}/${{ matrix.configuration }}/build-validation.result
            if-no-files-found: warn
  results:
    name: Results
    needs: build-validation
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
            name: Info
            path: ./results/info
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
            name: Build_Validation_Linux_Debug
            path: ./results/build-validation/linux/debug
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
            name: Build_Validation_Linux_Release
            path: ./results/build-validation/linux/release
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
            name: Build_Validation_Windows_Debug
            path: ./results/build-validation/windows/debug
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
            name: Build_Validation_Windows_Release
            path: ./results/build-validation/windows/release
        continue-on-error: true

      - name: Sermary
        run: echo Sermary


      - name: Merge Value Results
        run: |
          merge_result=./results/info/value.result
          if [ -f ./results/info/solution-project-value.result ]; then
            echo -e "\033[38;5;245m● Solution & Project\033[0m" > $merge_result
            awk '{printf "\033[38;5;245m - %s\033[0m\n", $0}' ./results/info/solution-project-value.result > $merge_result
          else
            echo -e "\033[48;5;52m\033[38;5;196mFile not found: ./results/info/solution-project-value.result\033[0m" > $merge_result
          fi
          if [ -f ./results/info/deploy-value.result ]; then
            echo -e "\033[38;5;245m● Deploy\033[0m" > $merge_result
            awk '{printf "\033[38;5;245m - %s\033[0m\n", $0}' ./results/info/deploy-value.result > $merge_result
          else
            echo -e "\033[48;5;52m\033[38;5;196mFile not found: ./results/info/deploy-value.result\033[0m" > $merge_result
          fi
          if [ -f ./results/info/git-value.result ]; then
            echo -e "\033[38;5;245m● Git\033[0m" > $merge_result
            awk '{printf "\033[38;5;245m - %s\033[0m\n", $0}' ./results/info/git-value.result > $merge_result
          else
            echo -e "\033[48;5;52m\033[38;5;196mFile not found: ./results/info/git-value.result\033[0m" > $merge_result
          fi

      - name: Info
        uses: ./.github/actions/results
        with:
          headers_and_files: >
            [
              {
                "header": "Git Info",
                "path": "./results/info/git-info.result"
              },
              {
                "header": "File Exist",
                "path": "./results/info/exist-files.result"
              },
              {
                "header": "Values",
                "path": "./results/info/value.result"
              }
            ]
          result_file: ./results/info-marge.result

      - name: Build Validation
        uses: ./.github/actions/results
        with:
          headers_and_files: >
            [
              {
                "header": "Build Validation Linux Debug",
                "path": "./results/build-validation/linux/debug/build-validation.result"
              },
              {
                "header": "Build Validation Linux Release",
                "path": "./results/build-validation/linux/release/build-validation.result"
              },
              {
                "header": "Build Validation Widnows Debug",
                "path": "./results/build-validation/windows/debug/build-validation.result"
              },
              {
                "header": "Build Validation Widnows Release",
                "path": "./results/build-validation/wibdows/release/build-validation.result"
              }
            ]
          result_file: ./results/build-validation-marge.result
      - name: Detail
        run: |
          cat ./results/info-marge.result
          cat ./results/build-validation-marge.result

