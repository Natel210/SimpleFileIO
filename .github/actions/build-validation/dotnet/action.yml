name: Build Test .NET
description: >
  Build Test .NET
  Outputs are saved in lowercase format.
  For example:
  - Linux Debug -> ./linux-debug.result
  - Windows Release -> ./windows-release.result
inputs:
  project_file_path:
    description: Build Test Project File Path
    required: true
  build_configuration:
    description: Build configuration (e.g., Debug, Release)
    required: true
  dotnet_version:
    description: .NET version to use
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup .NET environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - name: Add Execute Permission for Scripts
      if: runner.os == 'Linux'
      run: chmod +x ./.scripts/check/values.sh
      shell: bash

    - name: Build Test on Linux
      if: runner.os == 'Linux'
      run: ./.scripts/build-validation/dotnet.sh "${{ inputs.project_file_path }}" "${{ inputs.build_configuration }}" "./${{ runner.os }}-${{ inputs.build_configuration }}.result"
      shell: bash

    - name: Remove Execute Permission for Scripts
      if: runner.os == 'Linux'
      run: chmod -x ./.scripts/check/values.sh
      shell: bash

    - name: Build Test on Windows
      if: runner.os == 'Windows'
      run: ./.scripts/build-validation/dotnet.ps1 "${{ inputs.project_file_path }}" "${{ inputs.build_configuration }}" "./${{ runner.os }}-${{ inputs.build_configuration }}.result"
      shell: pwsh

