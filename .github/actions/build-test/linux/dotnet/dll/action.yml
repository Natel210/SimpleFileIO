name: Build .NET DLL (Linux)
description: Build .NET DLLs in a Linux environment, with optional unit tests or executables.
inputs:
  solution_file_path:
    description: The solution file path
    required: true
  dll_project_file_path:
    description: The DLL project file path
    required: true
  tester_project_file_path:
    description: The project file path for an executable (optional)
    required: false
  tester_executable_file_name:
    description: The expected output file name for the project (e.g., test, custom executable name)
    required: false
    default: ""
  build_directory_path:
    description: Path to built files
    required: false
    default: "./build"
  configuration:
    description: Build configuration (e.g., Debug, Release)
    required: true
  dotnet_version:
    description: .NET version to use
    required: true
  assembly_version:
    description: Assembly version to apply
    required: false
    default: "0.0.1"
  file_version:
    description: File version to apply
    required: false
    default: "0.0.1"
  informational_version:
    description: Informational version (e.g., pre-release info)
    required: false
    default: "0.0.1"

runs:
  using: "composite"
  steps:
    # Setup .NET environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    # Create build directory
    - name: Make Build Directory
      run: mkdir -p ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    # Restore dependencies
    - name: Restore Dependencies
      run: dotnet restore "${{ inputs.solution_file_path }}" --no-cache
      shell: bash

    # Build DLL project
    - name: Build DLL Project
      run: |
        dotnet publish "${{ inputs.dll_project_file_path }}" \
          --configuration ${{ inputs.configuration }} \
          --no-restore \
          -p:Version=${{ inputs.assembly_version }} \
          -p:FileVersion=${{ inputs.file_version }} \
          -p:InformationalVersion=${{ inputs.informational_version }} \
          --output ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    # Check if tester file is provided
    - name: Check Tester File
      run: |
        if [ -z "${{ inputs.tester_project_file_path }}" ]; then
          echo "No executable project file provided. Skipping this step."
          exit 0
        fi
      shell: bash

    # Build and output executable project
    - name: Build Executable Project
      if: ${{ inputs.tester_project_file_path != '' }}
      run: |
        dotnet publish "${{ inputs.tester_project_file_path }}" \
          --configuration ${{ inputs.configuration }} \
          --no-restore \
          --output ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    # Validate executable file name if provided
    - name: Validate Executable File Name
      if: ${{ inputs.tester_project_file_path != '' && inputs.tester_executable_file_name != '' }}
      run: |
        exec_path="${{ inputs.build_directory_path }}/${{ inputs.configuration }}/${{ inputs.tester_executable_file_name }}"
        if [ ! -f "$exec_path" ]; then
          echo "::error::Executable file not found: $exec_path"
          echo "Ensure the tester_executable_file_name matches the project's actual output file name."
          exit 1
        fi
        echo "Executable file validated: $exec_path"
      shell: bash

    # Execute the built executable
    - name: Run Executable
      if: ${{ inputs.tester_project_file_path != '' && inputs.tester_executable_file_name != '' }}
      run: |
        exec_path="${{ inputs.build_directory_path }}/${{ inputs.configuration }}/${{ inputs.tester_executable_file_name }}"
        echo "Granting execute permission to the file..."
        chmod +x "$exec_path"
        echo "Executing the file..."
        "$exec_path"
      shell: bash
