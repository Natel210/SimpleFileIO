name: Build .NET DLL (Linux)
description: Build .NET DLLs in a Linux environment, with optional unit tests.
inputs:
  solution_file_path:
    description: The solution file path
    required: true
  dll_project_file_path:
    description: The DLL project file path
    required: true
  tester_project_file_path:
    description: The tester project file path (optional)
    required: false
  build_directory_path:
    description: Path to built files
    required: false
    default: "./build"
  configuration:
    description: Build configuration (e.g., Debug, Release)
    required: true
  dotnet_version:
    description: .NET version to use
    required: true
  assembly_version:
    description: Assembly version to apply
    required: false
    default: "0.0.1"
  file_version:
    description: File version to apply
    required: false
    default: "0.0.1"
  informational_version:
    description: Informational version (e.g., pre-release info)
    required: false
    default: "0.0.1"

runs:
  using: "composite"
  steps:
    # Setup .NET environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    # Create build directory
    - name: Make Build Directory
      run: mkdir -p ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    # Restore dependencies
    - name: Restore Dependencies
      run: dotnet restore "${{ inputs.solution_file_path }}" --no-cache
      shell: bash

    # Build DLL project
    - name: Build DLL Project
      run: |
        dotnet publish "${{ inputs.dll_project_file_path }}" \
          --configuration ${{ inputs.configuration }} \
          --no-restore \
          -p:Version=${{ inputs.assembly_version }} \
          -p:FileVersion=${{ inputs.file_version }} \
          -p:InformationalVersion=${{ inputs.informational_version }} \
          --output ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    # Check if tester file is provided
    - name: Check Tester File
      run: |
        if [ -z "${{ inputs.tester_project_file_path }}" ]; then
          echo "No tester project file provided. Skipping unit tests."
          exit 0
        fi
      shell: bash

    # Build and output test project
    - name: Build Test Project
      if: ${{ inputs.tester_project_file_path != '' }}
      run: |
        dotnet publish "${{ inputs.tester_project_file_path }}" \
          --configuration ${{ inputs.configuration }} \
          --no-restore \
          -p:OutputName=test \
          --output ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash

    - name: List Build Directory
      run: |
        echo "Listing build directory contents:"
        ls -al ${{ inputs.build_directory_path }}/${{ inputs.configuration }}
      shell: bash
    # Execute test
    - name: Run Test
      if: ${{ inputs.tester_project_file_path != '' }}
      run: |
        test_path="${{ inputs.build_directory_path }}/${{ inputs.configuration }}/test."
        if [ ! -f "$test_path" ]; then
          echo "Test executable not found: $test_path"
          exit 1
        fi
        echo "Executing test file..."
        $test_path
      shell: bash
