name: .NET DLL and Tester Build
description: Build and Test .NET projects with configurable .NET version
inputs:
  solution_file:
    description: The solution file path
    required: true
  dll_file:
    description: The DLL file path
    required: true
  tester_file:
    description: The tester project file path
    required: true
  configuration:
    description: Build configuration (e.g., Debug, Release)
    required: true
  dotnet_version:
    description: .NET version to use
    required: true
shell:
  shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - name: Make Build Directory
      run: mkdir -p ./build/${{ inputs.configuration }}

    - name: Restore Dependencies
      run: dotnet restore "${{ inputs.solution_file }}" --no-cache

    - name: Build Project
      run: dotnet build "${{ inputs.dll_file }}" --configuration ${{ inputs.configuration }} --no-restore --output ./build/${{ inputs.configuration | toLower }}

    - name: Run Unit Tests
      run: dotnet test "${{ inputs.tester_file }}" --configuration ${{ inputs.configuration }} --no-restore --output ./build/${{ inputs.configuration | toLower }} --verbosity normal
