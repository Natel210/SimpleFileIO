name: Info And Check
description: ""
inputs:
  # solution & project
  solution_file_path:
    description: ""
    required: true
  dll_project_file_path:
    description: ""
    required: true
  build_directory_path:
    description: ""
    required: false
    default: "N/A"
  tester_project_file_path:
    description: ""
    required: false
    default: "N/A"
  tester_executable_file_name:
    description: ""
    required: false
    default: "N/A"

  # deploy
  result_zip_name:
    description: ""
    required: true
  tag_prefix:
    description: ""
    required: true

  # git
  git_event_name:
    description: ""
    required: true
  git_ref:
    description: ""
    required: false
    default: "N/A"
  head_ref:
    description: ""
    required: false
    default: "N/A"
  base_ref:
    description: ""
    required: false
    default: "N/A"

runs:
  using: "composite"
  steps:
    - name: Add Execute Permission for Scripts
      run: |
        chmod +x ./.scripts/check/values.sh
        chmod +x ./.scripts/check/exist-files.sh
        chmod +x ./.scripts/check/git-info.sh
      shell: bash

    - name: Check Solution & Project Values
      run: ./.scripts/check/values.sh "$SOLUTION_AND_PROJECT_JSON_DATA" "solution_project_value.result"
      env:
        SOLUTION_AND_PROJECT_JSON_DATA: |
          {
            "Solution File Path": "SimpleFileIO.sln",
            "Dll File Path": "SimpleFileIO/SimpleFileIO.csproj",
            "Build Directory Path": "./build",
            "Tester File Path": "SimpleFileIO_Tester/SimpleFileIO_Tester.csproj",
            "Tester Executable File Name": "SimpleFileIO_Tester"
          }
      shell: bash

    - name: Check Deploy Values
      run: ./.scripts/check/values.sh "$DEPLOY_JSON_DATA" "deploy_value.result"
      env: 
        DEPLOY_JSON_DATA: |
          {
            "Result Zip Name": "${{ inputs.result_zip_name }}",
            "Tag Prefix": "${{ inputs.tag_prefix }}"
          }
      shell: bash

    - name: Check Git Values
      run: ./.scripts/check/values.sh "$GIT_JSON_DATA" "git_value.result"
      env: 
        GIT_JSON_DATA: |
          {
            "Event": "${{ inputs.git_event_name }}",
            "Ref": "${{ inputs.git_ref }}",
            "Head Ref": "${{ inputs.head_ref }}",
            "Base Ref": "${{ inputs.base_ref }}"
          }
      shell: bash

    - name: Check Exist Files
      run: ./.scripts/check/exist-files.sh "$EXIST_FILES_JSON_DATA" "exist_files.result"
      env: 
        EXIST_FILES_JSON_DATA: |
          {
            "Solution File Path": "SimpleFileIO.sln",
            "Dll File Path": "SimpleFileIO/SimpleFileIO.csproj",
            "Build Directory Path": "./build",
            "Tester Executable File Name": "SimpleFileIO_Tester",
            "Tester File Path": "SimpleFileIO_Tester/SimpleFileIO_Tester.csproj"
          }
      shell: bash

    - name: Check Git Info
      run: ./.scripts/check/git-info.sh "$EVENT_NAME" "$REF" "$HEAD_REF" "$BASE_REF" "git_info.result"
      env: 
        EVENT_NAME: "${{ inputs.git_event_name }}"
        REF: "${{ inputs.git_ref }}"
        HEAD_REF: "${{ inputs.head_ref }}"
        BASE_REF: "${{ inputs.base_ref }}"
      shell: bash

    - name: Remove Execute Permission for Scripts
      run: |
        chmod -x ./.scripts/check/values.sh
        chmod -x ./.scripts/check/exist-files.sh
        chmod -x ./.scripts/check/git-info.sh
      shell: bash